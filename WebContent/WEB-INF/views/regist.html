<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<th:block th:replace="common-head :: head_fragment" />
<script type="text/javascript" th:src="@{/js/regist.js}"></script>
<title>ユーザー新規登録</title>
</head>

<body>
    <th:block th:replace="common-header-logout :: header_fragment" />
    <form th:action="@{/regist}" th:object="${userForm.user}" method="post">
        <div class="container-fluid">
            <div class="container-pw">
                <div class="row head-color-row-pw">
                    <div class="col-lg-12">
                        <span class="head-pw" th:text="ユーザー新規登録"></span>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-2">
                            <label class="control-label head-light-pw">ID</label>
                        </div>
                        <div class="col-lg-3">
                            <input class="form-control" type="text" th:field="*{id}">
                            <div class="err" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-2">
                            <label class="control-label head-light-pw">ユーザー名</label>
                        </div>
                        <div class="col-lg-3">
                            <input class="form-control" type="text" th:field="*{name}">
                            <div class="err" th:if="${#fields.hasErrors('name')}" th:errors=*{name}></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-2">
                            <label class="control-label head-light-pw">パスワード</label>
                        </div>
                        <div class="col-lg-3">
                            <input class="form-control" type="text" th:field="*{password}">
                            <div class="err" th:if="${#fields.hasErrors('password')}" th:errors=*{password}></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <input type="submit" class="btn btn-primary" value="保存">
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <p class="msg" th:text="${msg}"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <a th:href="@{/login}">ログインページへ戻る</a>
            </div>
        </div>
    </div>
</body>
</html>
